<div class="container mt-5">
    <div class="row">
        <div class="col-4 offset-4 jumbotron">
            <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email"  formControlName='email' class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" formControlName='password' class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <a routerLink="/signup" class="float-left">SignUp</a>
              <a routerLink="/forget" class="float-right">Forget Password</a>

        </div>
    </div>
</div>
